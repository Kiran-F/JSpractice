<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<style>
    .container{
        margin: 55px auto;
        width: 350px;
    }
    h1{
        text-align: center;
        color: white;
    }
    h3{
        color: white;
    }
    p{
        font-size: 1.3rem;
        color: white;
    }
    body{
        background-color: rgb(138, 2, 2);
    }
    button{
        padding: 10px 15px;
        font-size: 1.1rem;
        cursor: pointer;
        border-radius: 10px;
        border: none;
    }
</style>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form action="">
            <p>
                <label>Height in cm: </label>
                <input type="text" id="height">
            </p>
            <p>
                <label>Weight in kg: </label>
                <input type="text" id="weight">
            </p>
            <button>Calculate</button>
            <br><br>
            <div id="results"></div>
            <div id="catagory"></div>
            <div id="weight-guide">
                <h3>BMI wight guide</h3>
                <p>Under weight: less than 18.6</p>
                <p>Normal range: 18.6 to 24.9</p>
                <p>Overweight: Greater than 24.9</p>
            </div>
        </form>
    </div>
<script src="bmi.js"></script>
</body>
</html>
